<!DOCTYPE html>
 
<head>
  <meta charset="utf-8">
  <html lang="en" dir="ltr">
<title>Simple Calculator using HTML, CSS and JavaScript</title>
<link rel="stylesheet" href="solo pr.css">
</head>
 
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<body>
  <h1>I wanted to create this calculator to help the user to mannage with his/her mathematical issue and I Hope that it Will be Useful and Helpful for Everyone </h1>
  <button id="hi">hide</button>
  <button id="sh">show</button>
  <h2>Fun fact? </h2>
  <p>Im not good in mathematic at all so that's why i used to do this project
    (❁´◡`❁)
  </p>
 
<table id="yo" class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 
   
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
 
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
<button id="sof">change color</button>
<input id="color" type="text" placeholder="Give Me a color">
 <button id="bnw">change theme</button>
<script type="text/javascript" src="solo pr.js"></script>
 
</body>
 
</html>
